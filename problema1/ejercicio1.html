<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicar</title>
</head>
<body>
    <!--Se debe crear una solución que dado 2 números X y Y cualesquiera, se obtenga la
    multiplicación de los mismos SIN usar el operador de multiplicación *-->

    <script>

        const multiplicar = (x, y)=>{
            console.log(" ".repeat(x).repeat(y).length)
        }
        multiplicar(4, 3)
        multiplicar(8, 6)
        multiplicar(5, 5)

    </script>
    <h1></h1>
</body>
</html>
